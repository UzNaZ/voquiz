<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoQuiz</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="parent">
    <div class="quiz-container d-flex flex-column align-items-center">
      <h1 class="mb-5 logo-text">VoQuiz</h1>
      
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card">
              <div class="card-body">
                <div class="question-label text-muted">Question</div>
                <p class="card-text question-text mb-4">Word to translate will appear here</p>
                <div class="input-wrapper">
                  <input type="text" class="answer-input" placeholder="answer">
                </div>
                <div class="text-muted small mt-5 pt-3">Click to see correct answer</div>
              </div>
            </div>
          </div>
          <div class="flip-card-back">
            <div class="card">
              <div class="card-body">
                <div class="question-label text-muted">Answer</div>
                <p class="card-text question-text mb-4">This is the back of the card with the answer.</p>
                <div class="text-muted small mt-3">Click to flip back</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="mt-5">
        <a href="#" class="btn-next">Next</a>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flipCard = document.querySelector('.flip-card');
      flipCard.addEventListener('click', (e) => {
        // If the click is on the input or inside the input wrapper, don't flip the card
        if (e.target.classList.contains('answer-input') || 
            e.target.closest('.input-wrapper')) {
          return;
        }
        flipCard.classList.toggle('flipped');
      });
      
      // Prevent click events on the input from bubbling up to the card
      const answerInput = document.querySelector('.answer-input');
      answerInput.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
